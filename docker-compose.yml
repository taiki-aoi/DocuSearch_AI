version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: docusearch-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-dify}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./volumes/postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    networks:
      - rag-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: docusearch-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - ./volumes/redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Weaviate Vector Database
  # ============================================
  weaviate:
    image: semitechnologies/weaviate:1.27.0
    container_name: docusearch-weaviate
    restart: unless-stopped
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      CLUSTER_HOSTNAME: 'node1'
      ENABLE_MODULES: ''
    volumes:
      - ./volumes/weaviate_data:/var/lib/weaviate
    ports:
      - "8080:8080"
      - "50051:50051"
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/v1/.well-known/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Dify Sandbox (Code Execution)
  # ============================================
  sandbox:
    image: langgenius/dify-sandbox:0.2.12
    container_name: docusearch-sandbox
    restart: unless-stopped
    environment:
      API_KEY: ${SANDBOX_API_KEY:-dify-sandbox}
      GIN_MODE: release
      WORKER_TIMEOUT: 15
    volumes:
      - ./volumes/sandbox_dependencies:/dependencies
    networks:
      - rag-network

  # ============================================
  # v1.x Required: Plugin Daemon
  # ============================================
  plugin_daemon:
    image: langgenius/dify-plugin-daemon:0.4.1-local
    container_name: docusearch-plugin-daemon
    restart: unless-stopped
    environment:
      # Server
      SERVER_KEY: ${DIFY_SECRET_KEY}
      SERVER_PORT: 5002
      # Dify API connection
      DIFY_INNER_API_URL: http://dify-api:5001
      DIFY_INNER_API_KEY: ${DIFY_SECRET_KEY}
      # Database
      DB_USERNAME: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: dify_plugin
      # Storage
      PLUGIN_STORAGE_TYPE: local
      PLUGIN_STORAGE_LOCAL_ROOT: /app/storage
      PLUGIN_INSTALLED_PATH: plugin
      PLUGIN_PACKAGE_CACHE_PATH: plugin_packages
      PLUGIN_MEDIA_CACHE_PATH: assets
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      # Plugin Remote Install (local listening)
      PLUGIN_REMOTE_INSTALLING_HOST: 0.0.0.0
      PLUGIN_REMOTE_INSTALLING_PORT: 5003
      # Plugin settings
      PLUGIN_WORKING_PATH: /app/storage/cwd
      MAX_PLUGIN_PACKAGE_SIZE: 52428800
      PLUGIN_MAX_EXECUTION_TIMEOUT: 600
      PYTHON_ENV_INIT_TIMEOUT: 120
      FORCE_VERIFYING_SIGNATURE: 'false'
      PPROF_ENABLED: 'false'
    volumes:
      - ./volumes/plugin_data:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rag-network

  # ============================================
  # v1.x Required: SSRF Proxy
  # ============================================
  ssrf_proxy:
    image: ubuntu/squid:latest
    container_name: docusearch-ssrf-proxy
    restart: unless-stopped
    networks:
      - rag-network

  # ============================================
  # Dify API Server (v1.1.0)
  # ============================================
  dify-api:
    image: langgenius/dify-api:1.10.1-fix.1
    container_name: docusearch-dify-api
    restart: unless-stopped
    environment:
      MODE: api
      LOG_LEVEL: INFO
      SECRET_KEY: ${DIFY_SECRET_KEY}
      CONSOLE_WEB_URL: ${CONSOLE_WEB_URL:-http://localhost}
      CONSOLE_API_URL: ${CONSOLE_API_URL:-http://localhost}
      SERVICE_API_URL: ${SERVICE_API_URL:-http://localhost}
      APP_WEB_URL: ${APP_WEB_URL:-http://localhost}
      FILES_URL: ''
      # Database
      DB_USERNAME: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB:-dify}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: 0
      # Celery
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      # Vector Store
      VECTOR_STORE: weaviate
      WEAVIATE_ENDPOINT: http://weaviate:8080
      WEAVIATE_API_KEY: ''
      # Storage
      STORAGE_TYPE: local
      STORAGE_LOCAL_PATH: /app/api/storage
      # Sandbox
      CODE_EXECUTION_ENDPOINT: http://sandbox:8194
      CODE_EXECUTION_API_KEY: ${SANDBOX_API_KEY:-dify-sandbox}
      # Plugin Daemon (v1.x)
      PLUGIN_DAEMON_URL: http://plugin_daemon:5002
      PLUGIN_DAEMON_KEY: ${DIFY_SECRET_KEY}
      # Marketplace
      MARKETPLACE_ENABLED: 'true'
      MARKETPLACE_API_URL: https://marketplace.dify.ai
      # SSRF Proxy (v1.x)
      SSRF_PROXY_HTTP_URL: http://ssrf_proxy:3128
      SSRF_PROXY_HTTPS_URL: http://ssrf_proxy:3128
      # Authentication (v1.x)
      ENABLE_EMAIL_CODE_LOGIN: 'false'
      ENABLE_EMAIL_PASSWORD_LOGIN: 'true'
      ENABLE_SOCIAL_OAUTH_LOGIN: 'false'
      # Initial Setup (v1.x required)
      INIT_PASSWORD: ${DIFY_INIT_PASSWORD:-password123}
      MIGRATION_ENABLED: 'true'
    volumes:
      - ./volumes/dify_data/storage:/app/api/storage
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      weaviate:
        condition: service_healthy
      plugin_daemon:
        condition: service_started
      ssrf_proxy:
        condition: service_started
    networks:
      - rag-network

  # ============================================
  # Dify Worker (Background Jobs) (v1.1.0)
  # ============================================
  dify-worker:
    image: langgenius/dify-api:1.10.1-fix.1
    container_name: docusearch-dify-worker
    restart: unless-stopped
    environment:
      MODE: worker
      LOG_LEVEL: INFO
      SECRET_KEY: ${DIFY_SECRET_KEY}
      # Database
      DB_USERNAME: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB:-dify}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: 0
      # Celery
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD}@redis:6379/1
      # Vector Store
      VECTOR_STORE: weaviate
      WEAVIATE_ENDPOINT: http://weaviate:8080
      WEAVIATE_API_KEY: ''
      # Storage
      STORAGE_TYPE: local
      STORAGE_LOCAL_PATH: /app/api/storage
      # Sandbox
      CODE_EXECUTION_ENDPOINT: http://sandbox:8194
      CODE_EXECUTION_API_KEY: ${SANDBOX_API_KEY:-dify-sandbox}
      # Plugin Daemon (v1.x)
      PLUGIN_DAEMON_URL: http://plugin_daemon:5002
      PLUGIN_DAEMON_KEY: ${DIFY_SECRET_KEY}
    volumes:
      - ./volumes/dify_data/storage:/app/api/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      plugin_daemon:
        condition: service_started
    networks:
      - rag-network

  # ============================================
  # Dify Web Frontend (v1.1.0)
  # ============================================
  dify-web:
    image: langgenius/dify-web:1.10.1-fix.1
    container_name: docusearch-dify-web
    restart: unless-stopped
    environment:
      CONSOLE_API_URL: ${CONSOLE_API_URL:-http://localhost}
      APP_API_URL: ${APP_API_URL:-http://localhost}
      SENTRY_DSN: ''
    ports:
      - "3000:3000"
    networks:
      - rag-network

  # ============================================
  # Xinference - Local Model Inference (Reranker)
  # ============================================
  # 大量データ（2000件以上）でハイブリッド検索が必要な場合に有効化
  # 有効化手順:
  #   1. 下記のコメントを解除
  #   2. docker compose up -d xinference
  #   3. http://localhost:9997 でbge-reranker-v2-m3をデプロイ
  #   4. DifyでXinferenceをModel Providerとして追加
  #   5. ナレッジベース設定でHybrid Search + Rerankを有効化
  # --------------------------------------------
  # xinference:
  #   image: xprobe/xinference:latest
  #   container_name: docusearch-xinference
  #   restart: unless-stopped
  #   command: xinference-local --host 0.0.0.0 --port 9997
  #   environment:
  #     XINFERENCE_HOME: /root/.xinference
  #   volumes:
  #     - ./volumes/xinference_data:/root/.xinference
  #   ports:
  #     - "9997:9997"
  #   networks:
  #     - rag-network
  #   deploy:
  #     resources:
  #       limits:
  #         memory: 4G

  # ============================================
  # Nginx Reverse Proxy
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: docusearch-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - dify-api
      - dify-web
      - n8n
    networks:
      - rag-network

  # ============================================
  # n8n Workflow Automation
  # ============================================
  n8n:
    image: n8nio/n8n:latest
    container_name: docusearch-n8n
    restart: unless-stopped
    environment:
      # Basic Auth
      N8N_BASIC_AUTH_ACTIVE: 'true'
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER:-admin}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD}
      # Database (PostgreSQL)
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: ${POSTGRES_USER:-postgres}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      # Timezone
      GENERIC_TIMEZONE: Asia/Tokyo
      TZ: Asia/Tokyo
      # Execution settings
      EXECUTIONS_DATA_SAVE_ON_SUCCESS: all
      EXECUTIONS_DATA_SAVE_ON_ERROR: all
      # Security
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      # File access permissions - disable restriction
      N8N_RESTRICT_FILE_ACCESS_TO: ''
      # Allow Node.js built-in modules in Code nodes
      NODE_FUNCTION_ALLOW_BUILTIN: '*'
      N8N_NODE_FUNCTION_ALLOW_BUILTIN: '*'
      # Dify Dataset ID for sync deletion
      DIFY_DATASET_ID: ${DIFY_DATASET_ID:-}
      # External API Keys
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      # Allow access to env vars in workflows
      N8N_BLOCK_ENV_ACCESS_IN_NODE: 'false'
    volumes:
      - ./volumes/n8n_data:/home/node/.n8n
      - ./watch:/watch:ro
      - ./scripts:/scripts:ro
    ports:
      - "5678:5678"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rag-network

networks:
  rag-network:
    driver: bridge
    name: docusearch-network
